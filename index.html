<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Easy Bends</title>
        <link rel="stylesheet" href="./styles.css">
        <script defer src="./script.js"></script>
    </head>
    <body>

        <div class="table-container">
            <table>
                <caption>Easy Bends</caption>
                <tr>
                    <th scope="colgroup">Bend Degree</th>
                    <th scope="col">Normal</th>
                    <th scope="col">Precise</th>
                </tr>
                <tr>
                    <th scope="row">10&deg;</th>
                    <td>x 6</td>
                    <td><em>offset</em> &divide; sin(10)</td>
                </tr>
                <tr>
                    <th scope="row">22.5&deg;</th>
                    <td>x 2.6</td>
                    <td><em>offset</em> &divide; sin(22.5)</td>
                </tr>
                <tr>
                    <th scope="row">30&deg;</th>
                    <td>x 2</td>
                    <td><em>offset</em> &divide; sin(30)</td>
                </tr>
                <tr>
                    <th scope="row">45&deg;</th>
                    <td>x 1.4</td>
                    <td><em>offset</em> &divide; sin(45)</td>
                </tr>
                <tr>
                    <th scope="row">60&deg;</th>
                    <td>x 1.2</td>
                    <td><em>offset</em> &divide; sin(60)</td>
                </tr>
            </table>
        </div>

        <a href="https://google.com" target="_blank">http://guide.easybends.org</a>

    </body>
</html>
